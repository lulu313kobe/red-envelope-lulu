<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽紅包</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background-color: #f8e1e7; }
        .envelopes { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; margin-top: 20px; }
        .envelope {
            width: 100px;
            height: 140px;
            background: linear-gradient(to bottom, #ff4d4d, #cc0000);
            color: gold;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            border-radius: 10px;
            position: relative;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .envelope:hover {
            transform: translateY(-5px);
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
        }
        .clicked { pointer-events: none; opacity: 0.8; }
        .highlight {
            background: gold;
            color: red;
            font-weight: bold;
            border: 3px solid red;
        }
        .result { margin-top: 20px; font-size: 24px; font-weight: bold; color: #cc0000; }
        .title { font-size: 32px; font-weight: bold; color: #cc0000; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1 class="title">🎉 抽紅包 🎉</h1>
    <div class="envelopes" id="envelopes">
        <div class="envelope" onclick="draw(this, 0)">🎁</div>
        <div class="envelope" onclick="draw(this, 1)">🎁</div>
        <div class="envelope" onclick="draw(this, 2)">🎁</div>
        <div class="envelope" onclick="draw(this, 3)">🎁</div>
        <div class="envelope" onclick="draw(this, 4)">🎁</div>
        <div class="envelope" onclick="draw(this, 5)">🎁</div>
        <div class="envelope" onclick="draw(this, 6)">🎁</div>
        <div class="envelope" onclick="draw(this, 7)">🎁</div>
    </div>
    <div class="result" id="result"></div>
    
    <script>
        const options = ["再延1年", "好意思", "888", "168", "1688", "978", "活該沒中", "碩班快樂"];
        let drawn = false

        function draw(selectedEnvelope, index) {
            if (drawn) return;
            drawn = true;
            const envelopes = document.querySelectorAll(".envelope");
            let selectedPrize = options[index];
            
            envelopes.forEach((envelope, i) => {
                envelope.innerText = options[i];
                envelope.classList.add("clicked");
            });
            
            selectedEnvelope.classList.add("highlight");
            document.getElementById('result').innerText = `🎊 恭喜抽中 "${selectedPrize}"！ 🎊`;
        }
    </script>
</body>
</html>
